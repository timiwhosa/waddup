<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 0;
            padding: 0 ;
        }
        body{
            overflow: hidden;
        }
        /* img{
            width: 100%;
            height: 100%;
        } */
        #bg{
            position: absolute;
            top: 0 ;
            width: 100%;
            height: 100%;
            mix-blend-mode: hue;
        }
    </style>
</head>
<body>
    <img src="/img/bg-img/1.jpg" alt="">
    <div id="bg"></div>

    <script>
       var bg =  document.getElementById("bg");

       function colorr(){
           return Math.floor(Math.random() * 255);
       }

       bg.addEventListener("click", function(){
           bg.style.backgroundColor = `rgba(${colorr()},${colorr()},${colorr()})`;
       })
    </script>
</body>
</html>
